<!DOCTYPE html>
<html>
<head>
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">Pizza Order Form</h1>
        <form id="pizzaOrderForm">
              <!-- Student ID and Name -->
              <div class="form-group">
                <p id="studentInfo"></p>
            </div>
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
            </div>
            
            <!-- Pizza types -->
            <div class="form-group">
                <label for="pizza_type">Pizza Type:</label>
                <select id="pizza_type" name="pizza_type" required>
                    <option value="cheese">Cheese</option>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="margherita">Margherita</option>
                    <option value="veggie">Veggie</option>
                    <option value="hawaiian">Hawaiian</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="toppings">Extra Toppings:</label>
                <input type="text" id="toppings" name="toppings">
            </div>
            
            <div class="form-group">
                <label for="extra_cheese">Extra Cheese:</label>
                <input type="checkbox" id="extra_cheese" name="extra_cheese">
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            
            <!-- Special instructions -->
            <div class="form-group">
                <label for="special_instructions">Special Instructions:</label>
                <textarea id="special_instructions" name="special_instructions" rows="4"></textarea>
            </div>
            
          
            <!-- Submit button -->
            <div class="form-group">
                <input type="submit" value="Place Order">
            </div>
        </form>
    </div>
</body>
</html>
